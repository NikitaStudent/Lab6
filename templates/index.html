<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подарки на Новый Год</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Список подарков</h1>
    <table>
        <thead>
            <tr>
                <th>ФИО</th>
                <th>Подарок</th>
                <th>Стоимость</th>
                <th>Статус</th>
            </tr>
        </thead>
        <tbody>
            {% for gift in gifts %}
                <tr>
                    <td>{{ gift[1] }}</td>
                    <td>{{ gift[2] }}</td>
                    <td>{{ gift[3] }}</td>
                    <td>{{ gift[4] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
